<!DOCTYPE html>
<html>
<head>
    <title>棒球比赛实况解说</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f8f9fa;
            color: #212529;
            background-image: url("/static/baseball.png");
            background-size: cover;
            background-position: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .log-content {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #ffffff;
            overflow-y: scroll;
            max-height: 300px;
        }
        .log-line {
            white-space: pre-wrap;
            margin-bottom: 5px;
        }
        .log-time {
            font-weight: bold;
            color: #007bff;
        }
        .log-level {
            font-weight: bold;
            color: #17a2b8;
        }
        .log-message {
            color: #212529;
        }
    </style>
    <script>
        function getLogContent() {
            fetch('/get_log')
            .then(response => response.text())
            .then(data => {
                const logContent = document.getElementById('log-content');
                const isScrolledToBottom = logContent.scrollHeight - logContent.clientHeight <= logContent.scrollTop + 1;
                logContent.innerHTML = data;
                if (isScrolledToBottom) {
                    logContent.scrollTop = logContent.scrollHeight - logContent.clientHeight;
                }
            });
        }

        // 定时刷新页面内容，每5秒执行一次
        setInterval(getLogContent, 5000);

        // 页面加载时初始获取一次日志内容
        window.onload = getLogContent;
    </script>
</head>
<body>
    <h1>棒球比赛实况解说</h1>
    <div class="log-content" id="log-content">
        <!-- 这里将显示实时解说内容 -->
    </div>
</body>
</html>
